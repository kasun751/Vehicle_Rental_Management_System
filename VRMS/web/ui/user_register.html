<!DOCTYPE html>
<html>
    <head>
        <title>User Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script>
            function handleChange(){
                var password1 = document.getElementById("password1").value;
                var password2 = document.getElementById("password2").value;
                
                if(password1 !== password2){
                    document.getElementById("submit-btn").disabled = true;
                } else {
                    document.getElementById("submit-btn").disabled = false;
                }
            }
        </script>
    </head>
    <body>
        <div class="user-registration-container col-5">
            <div class="container mt-4">
                <form action="../register" method="POST">
                  <div class="row mb-3">
                      <div class="col">
                        <input type="text" name="firstname" class="form-control" placeholder="First name" required>
                      </div>
                      <div class="col">
                        <input type="text" name="lastname" class="form-control" placeholder="Last name" required>
                      </div>
                   </div>
                  <div class="row mb-3">
                      <div class="col">
                        <input type="text" name="phone" class="form-control" placeholder="Phone number" required>
                      </div>
                      <div class="col">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                      </div>
                   </div>
                  <div class="row mb-3">
                      <div class="col">
                        <input type="text" name="address" class="form-control" placeholder="Address" required>
                      </div>
                  </div>
                  <div class="row mb-3">
                      <div class="col-6">
                        <input type="text" name="city" class="form-control" placeholder="City" required>
                      </div>
                  </div>
                  <div class="row mb-3">
                      <div class="col-6">
                        <input type="text" name="nic" class="form-control" placeholder="NIC" required>
                      </div>
                  </div>
                  <div class="row mb-3">
                      <div class="col">
                          <input type="password" name="password" id="password1" onchange="handleChange()" class="form-control" placeholder="Password" required>
                      </div>
                      <div class="col">
                          <input type="password" onchange="handleChange()" id="password2" class="form-control" placeholder="Confirm password" required>
                      </div>
                   </div>
                    <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Submit</button>
              </form>
            </div>
        </div>
    </body>
</html>
